<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>

function drawBrazilFlag() {
    var canvas = document.querySelector('canvas');
    var brush = canvas.getContext('2d');

    brush.fillStyle="green";
    brush.fillRect(0, 0, 600, 400);

    brush.fillStyle="yellow";
    brush.beginPath();
    brush.moveTo(300, 50);
    brush.lineTo(50, 200);
    brush.lineTo(550, 200);
    brush.fill();

    brush.beginPath();
    brush.moveTo(50, 200);
    brush.lineTo(300, 350);
    brush.lineTo(550, 200);
    brush.fill();

    brush.fillStyle="darkblue";
    brush.beginPath();

    brush.arc(300, 200, 100, 0, 2* 3.14);
    brush.fill();
}

function clearCanvas() {
            brush.clearRect(0, 0, 600, 400);
}

function drawGermanyFlag() {
    var canvas = document.querySelector('canvas');
    var brush = canvas.getContext('2d');

    brush.fillStyle = 'black';
    brush.fillRect(0, 0, 600, 133);

    brush.fillStyle = 'red';
    brush.fillRect(0, 133, 600, 133);

    brush.fillStyle = 'yellow';
    brush.fillRect(0, 266, 600, 133);
}

var showBrazil = true;

function changeFlag() {
    if(showBrazil) {
        drawBrazilFlag();
    } else {
        drawGermanyFlag();
    }
    showBrazil = !showBrazil;
}

//setInterval(changeFlag, 3000);


</script>
</body>
</html>
