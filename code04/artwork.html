<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function drawSquare(x, y, size, color) {

            brush.fillStyle = color;
            brush.fillRect(x, y, size, size)
            brush.fill();
        }

        function drawCircle(x, y, radius, color) {

            brush.fillStyle = color;
            brush.beginPath();
            brush.arc(x, y, radius, 0, 2 * 3.14);
            brush.fill();

        }

        function drawColorPalette() {

            drawSquare(xRed, ySquare, squareSize, 'red');
            drawSquare(xGreen, ySquare, squareSize, 'green');
            drawSquare(xBlue, ySquare, squareSize, 'blue');

        }

        function mouseMovement(event) {

            var x = event.pageX - canvas.offsetLeft;
            var y = event.pageY - canvas.offsetTop;

            if(draw) {

                drawCircle(x, y, 5, currentColor);
            }
        }

        function drawEnable() {

            draw = true;
        }

        function drawDisable() {

            draw = false;
        }

        var canvas = document.querySelector('canvas');
        var brush = canvas.getContext('2d');
        brush.fillStyle = 'lightgray';
        brush.fillRect(0, 0, 600, 400);

        var draw = false;
        var currentColor = 'blue';
        var xRed = 0;
        var xGreen  = 50;
        var xBlue = 100;
        var ySquare = 0;
        var squareSize = 50;

        drawColorPalette(); // mostra os quadrados de seleção de cores

        tela.onmousemove = mouseMovement;

        tela.onmousedown = drawEnable;

        tela.onmouseup = drawDisable;

    </script>
</body>
</html>
