<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="700" height="500">

    </canvas>

    <script>
        function drawSquare(x, y, size, color){
            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            brush.fillStyle = color;
            brush.fillRect(x, y, size, size);
            brush.strokeStyle = "black";
            brush.strokeRect(x, y, size, size);

        }

        function drawText(text, x, y) {
            var canvas = document.querySelector('canvas');
            var brush = canvas.getContext('2d');

            brush.font="20px Georgia";
            brush.fillStyle="black";
            brush.fillText(text, x, y);
        }

        drawText("Qual é a fração?", 50, 30);

        var y = 50;
        drawSquare(50, y, 100, "green");
        drawSquare(150, y, 100, "green");
        drawSquare(250, y, 100, "green");
        drawSquare(350, y, 100, "white");
    </script>
</body>
</html>
